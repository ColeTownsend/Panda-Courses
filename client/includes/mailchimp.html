<template name="subscribe">
  <section id="subscribeForm" class="glider">
    {{> MailChimpListSubscribe}}
  </section>
</template>

<template name="MailChimpListSubscribe">
  <form class="form-inline">
    {{#if message}}
      <p class="white mb--medium glider">Sign up for early access and get a 20% discount when we launch! <br/> <span class="mailchimp-message">{{message}}</span></p>

    {{/if}}
    <div class="form-group">
      <input class="mailchimp-email" type="email" placeholder="email@example.com" />
      <button class="mailchimp-subscribe" type="button">Sign up for early access</button>
    </div>
  </form>
</template>
