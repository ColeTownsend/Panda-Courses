<template name="subscribe">
  <section id="subscribeForm" class="mobile-fixed">
    {{> MailChimpListSubscribe}}
  </section>
</template>

<template name="subscribeSecondary">
  <section id="subscribeForm" class="">
    {{> MailChimpListSubscribeSecondary}}
  </section>
</template>

<template name="MailChimpListSubscribe">
  <form class="form-inline">
    {{#unless isSession "subscribed"}}
    {{#if message}}
      <p class="white glider mb--medium mailchimp-message mc-primary mobile-hidden">{{message}}</p>
    {{/if}}
    <div class="form-group">
      <input class="mailchimp-email glider dib mc-primary" type="email" placeholder="email@example.com" />
      <button class="mailchimp-subscribe glider dib mc-primary" type="button">Sign up for early access</button>
    </div>
    {{/unless}}
    {{#if isSession 'subscribed'}}
    <p class="white mb--medium mobile-hidden">Thank you! Look for a confirmation email in your inbox.</p>
    <a href="#" class="btn btn--blue">Psyched? Tell us why!</a>
    {{/if}}
  </form>
</template>

<template name="MailChimpListSubscribeSecondary">
  <form class="form-inline">
    {{#if message}}
      <p class="white mb--medium mailchimp-message mc-secondary">{{message}}</p>
    {{/if}}
    <div class="form-group">
      <input class="mailchimp-email mc-secondary dib" type="email" placeholder="email@example.com" />
      <button class="mailchimp-subscribe mc-secondary dib" type="button">Sign up for early access</button>
    </div>
  </form>
</template>
